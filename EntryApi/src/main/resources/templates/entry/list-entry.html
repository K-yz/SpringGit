<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Entry</title>
</head>

<body>

<div class="container">

    <h3>Entry Directory</h3>
    <hr>

    <a th:href="@{/entry/showaddmenu}" class="btn btn-primary btn-sm mb-3">
        Add Entry
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Rate</th>
            <th>Created</th>
            <th>Author </th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="entry : ${entrys}">

            <td th:text="${entry.title}" />
            <td th:text="${entry.content}" />
            <td th:text="${entry.rate}" />
            <td th:text="${entry.created}" />
            <td th:text="${entry.author}" />

            <td>
                <div class="row">
                    <div class="col-small">
                        <!-- Update button/link -->
                        <form action="#" th:action="@{/entry/showFormForUpdate}" method="POST">
                            <input type="hidden" name="entryId" th:value="${entry.id}" />
                            <button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>
                        </form>
                    </div>

                    <div class="col-small">
                        <!-- Delete button/link -->
                        <form action="#" th:action="@{/entry/delete}" method="POST">
                            <input type="hidden" name="EntryId" th:value="${entry.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this entry?'))) return false;">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
