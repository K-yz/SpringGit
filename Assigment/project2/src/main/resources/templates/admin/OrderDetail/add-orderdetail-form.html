<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Order Detail</title>
</head>
<body>
<div class="container">
    <h3>Order Detail Directory</h3>
    <hr>
    <p class="h4 mb-4">Save Order Detail</p>
    <form action="#" th:action="@{/orderdetails/save}"
          th:object="${orderdetails}" method="POST">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <input type="text" th:field="*{quantity}"
               class="form-control mb-4 col-4" placeholder="Quantity">
        <input type="text" th:field="*{price}"
               class="form-control mb-4 col-4" placeholder="Price">

        <select th:field="*{order.id}" class="form-control mb-4 col-4">
            <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.id}"></option>
        </select>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/orderdetails/list}">Back to Order Detail List</a>

</div>
</body>

</html>
