<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Customer Directory</title>
</head>

<body>

<div class="container">
    <h3>Customer Directory</h3>
    <hr>

    <a th:href="@{/customers/add}"
       class="btn btn-primary btn-sm mb-3"
    >Add Feedback
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCustomer: ${customers}">
            <td th:text="${tempCustomer.id}" />
            <td th:text="${tempCustomer.name}" />
            <td th:text="${tempCustomer.email}" />
            <td th:text="${tempCustomer.phone}" />
            <td th:text="${tempCustomer.address}" />
            <td>
                <div class="row">
                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/customers/save}" method="POST">
                            <input type="hidden" name="customerId" th:value="${tempCustomer.id}" />
                            <button type="submit" class="btn btn-info btn-sm">
                                Update
                            </button>
                        </form>
                    </div>
                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/customers/delete}" method="POST">
                            <input type="hidden" name="customerId" th:value="${tempCustomer.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this feedback ?'))) return false;">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
