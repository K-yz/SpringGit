<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Order Directory</title>
</head>

<body>

<div class="container">
    <h3>Order Directory</h3>
    <hr>

    <a th:href="@{/orders/add}"
       class="btn btn-primary btn-sm mb-3"
    >Add Order
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>CustomerId</th>
            <th>Order Date</th>
            <th>Total Amount</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempOrder: ${orders}">
            <td th:text="${tempOrder.id}" />
            <td th:text="${tempOrder.customer.id}" />
            <td th:text="${tempOrder.order_date}" />
            <td th:text="${tempOrder.total_amount}" />
            <td th:text="${tempOrder.status}" />
            <td>
                <div class="row">
                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/orders/save}" method="POST">
                            <input type="hidden" name="orderId" th:value="${tempOrder.id}" />
                            <button type="submit" class="btn btn-info btn-sm">
                                Update
                            </button>
                        </form>
                    </div>
                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/orders/delete}" method="POST">
                            <input type="hidden" name="orderId" th:value="${tempOrder.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this feedback ?'))) return false;">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
