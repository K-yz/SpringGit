<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Product Directory</title>
</head>

<body>

<div class="container">
    <h3>Product Directory</h3>
    <hr>

    <a th:href="@{/products/add}"
       class="btn btn-primary btn-sm mb-3"
    >Add Product
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
            <th>Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempProduct: ${products}">
            <td th:text="${tempProduct.id}" />
            <td th:text="${tempProduct.name}" />
            <td th:text="${tempProduct.price}" />
            <td th:text="${tempProduct.description}" />
            <!--<td th:text="${tempProduct.image}" />-->
            <!--<td><img th:src="@{${tempProduct.image}}" alt="Product Image" style="width: 100px; height: auto;" /></td>-->
            <td>
                <img th:src="${tempProduct.image}" alt="Product Image" style="width: 100px; height: auto;" />
            </td>

            <td th:text="${tempProduct.category.name}" />
            <td>
                <div class="row">
                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/products/save}" method="POST">
                            <input type="hidden" name="productId" th:value="${tempProduct.id}" />
                            <button type="submit" class="btn btn-info btn-sm">
                                Update
                            </button>
                        </form>
                    </div>
                    <div class="col-small">
                        <!-- Add "delete" button/link -->
                        <form action="#" th:action="@{/products/delete}" method="POST">
                            <input type="hidden" name="productId" th:value="${tempProduct.id}" />
                            <button type="submit" class="btn btn-danger btn-sm"
                                    onclick="if (!(confirm('Are you sure you want to delete this feedback ?'))) return false;">
                                Delete
                            </button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
