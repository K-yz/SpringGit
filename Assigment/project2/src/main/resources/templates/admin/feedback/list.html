<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Feedback List</title>
</head>
<body>
<h1>Feedback List</h1>
<a href="/feedback/new">Add New Feedback</a>
<table>
    <thead>
    <tr>
        <th>Feedback ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="feedback : ${feedbacks}">
        <td th:text="${feedback.feedbackid}"></td>
        <td th:text="${feedback.name}"></td>
        <td th:text="${feedback.email}"></td>
        <td th:text="${feedback.subject}"></td>
        <td th:text="${feedback.message}"></td>
        <td>
            <a th:href="@{/feedback/edit/{id}(id=${feedback.feedbackid})}">Edit</a>
            <a th:href="@{/feedback/delete/{id}(id=${feedback.feedbackid})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
